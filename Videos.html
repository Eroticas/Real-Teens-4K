<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tube Site UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .video-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            width: 300px;
            margin: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .video-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .video-card h3 {
            padding: 10px;
            margin: 0;
            background-color: #444;
            color: white;
            font-size: 18px;
        }
        .video-card p {
            padding: 10px;
            font-size: 14px;
            color: #555;
        }
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .video-card .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 8px;
        }
        .video-card:hover .overlay {
            opacity: 1;
        }
        .video-card .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>

<header>
    <h1>Tube Site UI</h1>
    <p>Click on any video to watch!</p>
</header>

<div class="container">
    <div class="video-card" onclick="redirectToVideo('https://urgentlyrightypast.com/zzyqigmnc?key=e7e605a2023a3b6334f2752ca3a4c66c')">
        <img src="https://via.placeholder.com/300x180?text=Video+1" alt="Video Thumbnail">
        <div class="overlay">
            <div class="overlay-text">Watch Now</div>
        </div>
        <h3>Video 1</h3>
        <p>This is a description of the first video.</p>
    </div>
    <div class="video-card" onclick="redirectToVideo('https://urgentlyrightypast.com/zzyqigmnc?key=e7e605a2023a3b6334f2752ca3a4c66c')">
        <img src="https://via.placeholder.com/300x180?text=Video+2" alt="Video Thumbnail">
        <div class="overlay">
            <div class="overlay-text">Watch Now</div>
        </div>
        <h3>Video 2</h3>
        <p>This is a description of the second video.</p>
    </div>
    <div class="video-card" onclick="redirectToVideo('https://urgentlyrightypast.com/zzyqigmnc?key=e7e605a2023a3b6334f2752ca3a4c66c')">
        <img src="https://via.placeholder.com/300x180?text=Video+3" alt="Video Thumbnail">
        <div class="overlay">
            <div class="overlay-text">Watch Now</div>
        </div>
        <h3>Video 3</h3>
        <p>This is a description of the third video.</p>
    </div>
    <div class="video-card" onclick="redirectToVideo('https://urgentlyrightypast.com/zzyqigmnc?key=e7e605a2023a3b6334f2752ca3a4c66c')">
        <img src="https://via.placeholder.com/300x180?text=Video+4" alt="Video Thumbnail">
        <div class="overlay">
            <div class="overlay-text">Watch Now</div>
        </div>
        <h3>Video 4</h3>
        <p>This is a description of the fourth video.</p>
    </div>
</div>

<script>
    // Smooth redirect with a small delay for smoothness
    function redirectToVideo(url) {
        const overlay = event.target.closest('.video-card').querySelector('.overlay');
        overlay.style.opacity = 1; // Show overlay when clicked
        setTimeout(() => {
            window.location.href = url;
        }, 500); // Delay the redirection by 500ms to show the overlay effect
    }
</script>

</body>
</html>
